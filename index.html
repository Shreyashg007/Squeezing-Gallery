<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="kodfun-galeri">
        <div style="background-image: url('kf1.jpg');"></div>
        <div style="background-image: url('kf2.jpg');"></div>
        <div style="background-image: url('kf3.jpg');"></div>
        <div style="background-image: url('kf4.jpg');"></div>
        <div style="background-image: url('kf5.jpg');"></div>
      </div>
      
      <style>
        .kodfun-galeri {
          display: flex;
          height: 20rem;
          gap: 1rem
        }
        .kodfun-galeri > div {
          flex: 1;
          border-radius: 1rem;
          background-position: center;
          background-repeat: no-repeat;
          background-size: auto 100%;
          transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
        }
        .kodfun-galeri > div:hover {
          flex: 5;
        }
      </style>
      
      <style>
        body {
          background-color: #F0B86C;
          max-width: 900px;
          margin: 1rem auto;
        }
      </style>
</body>
</html>
